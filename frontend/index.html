<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DXF 3D Viewer</title>
  <link rel="stylesheet" href="./styles.css" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="topbar">
    <div class="left">
      <label class="btn">
        Importar DXF(s)
        <input id="fileInput" type="file" accept=".dxf,.DXF" multiple hidden />
      </label>

      <button id="fitBtn" class="btn secondary">Enquadrar (Fit)</button>
      <button id="clearBtn" class="btn danger">Limpar</button>
      <span id="pieceCount" class="counter">Pecas: 0</span>
      <span id="batchTime" class="counter">Tempo: 0 ms</span>
      <span id="cacheStats" class="counter">Cache: -</span>
      <span id="selectedPiece" class="counter">Peca sel.: -</span>
    </div>

    <div class="right">
      <label class="row">
        Modo importacao
        <select id="importMode">
          <option value="backend">Backend Nativo (CEF)</option>
        </select>
      </label>

      <label class="row">
        Processamento
        <select id="computeMode">
          <option value="cuda" selected>CUDA (GPU)</option>
          <option value="cpu">CPU</option>
        </select>
      </label>

      <label class="row">
        Espessura (Z)
        <input id="thickness" type="number" value="5" min="0.1" step="0.1" />
      </label>

      <label class="row">
        Centro automatico
        <input id="autoCenter" type="checkbox" checked />
      </label>
    </div>
  </div>

  <div id="viewport"></div>

  <div id="help">
    Mouse: <b>Esq</b> orbitar | <b>Meio</b> zoom | <b>Dir</b> pan
  </div>

  <script type="module" src="./app.js?v=cefbackend1"></script>
</body>
</html>
